name: Update badges

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:       
          CREDLY_USER: Luiz Henrique Dos Santos Oliveira # optional, but default will use the same from github
